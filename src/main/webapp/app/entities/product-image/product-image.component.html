<div>
    <h2>
        <span jhiTranslate="productServiceApp.productImage.home.title">Product Images</span>
        <button class="btn btn-primary float-right create-product-image" [routerLink]="['/', { outlets: { popup: ['product-image-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="productServiceApp.productImage.home.createLabel">
            Create new Product Image
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="productImages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="productServiceApp.productImage.title">Title</span></th>
            <th><span jhiTranslate="productServiceApp.productImage.image">Image</span></th>
            <th><span jhiTranslate="productServiceApp.productImage.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productImage of productImages ;trackBy: trackId">
                <td><a [routerLink]="['../product-image', productImage.id ]">{{productImage.id}}</a></td>
                <td>{{productImage.title}}</td>
                <td>
                    <a *ngIf="productImage.image" (click)="openFile(productImage.imageContentType, productImage.image)">
                        <img [src]="'data:' + productImage.imageContentType + ';base64,' + productImage.image" style="max-height: 30px;" alt="productImage image"/>
                    </a>
                    <span *ngIf="productImage.image">{{productImage.imageContentType}}, {{byteSize(productImage.image)}}</span>
                </td>
                <td>
                    <div *ngIf="productImage.product">
                        <a [routerLink]="['../product', productImage.product?.id ]" >{{productImage.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../product-image', productImage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-image/'+ productImage.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'product-image/'+ productImage.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
